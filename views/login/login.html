<div class="middle-box loginscreen animated fadeInDown">
    <div class="m-b-md ">
        <img class="center-block img-responsive" src="img/logo_big.png" alt="">
    </div>
    <div class="ibox-content">
        <form class="m-t" role="form" action="index.html">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-user"></i></div>
                    <input type="email" class="form-control" placeholder="Username" required="">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                    <input type="password" class="form-control" placeholder="Password" required="">
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">SIGN IN</button>

            <a ui-sref="forgot_password">
                <p>Forgot password?</p>
            </a>

            <a ui-sref="register" class="btn btn-white btn-block btn-signup">Not a member? <b>Sign up now!</b></a>
            
            <div class="or">Or sign in with</div>

            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <button type="submit" class="btn btn-primary col-xs-12 btn-facebook">
                        <i class="fa fa-facebook"></i> facebook
                    </button>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <button type="submit" class="btn btn-primary col-xs-12 btn-twitter">
                        <i class="fa fa-twitter"></i> Twitter
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="text-center">
            Copyright Â© 2015-2016
        </div>
    </div>
</div>
