<div class="row wrapper border-bottom white-bg page-heading p-none-b">
    <div class="col-lg-12 p-none">
        <div class="col-md-11 col-sm-10">
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                  <a ui-sref="listmanagement.list">list management</a>
                </li>
                <li class="active">
                    <strong>SEPARATE</strong>
                </li>
            </ol>
        </div>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight" >
    <div class="ibox float-e-margins">
      <div class="ibox-title">
          <h5><i class="fa fa-cogs"></i> SEPARATE</h5>
          <div ibox-tools></div>
      </div>
      <div class="ibox-content">
        <form role="form" name="" action="">
          <div class="form-title-section">
            <h3>SELECTED LIST <span>INFO</span></h3>
          </div>
          <div class="table-responsive">
              <table class="table table-striped table-bordered table-hover center-datatable">
                  <thead>
                      <tr>
                          <th>FILE</th>
                          <th>SIZE</th>
                          <th>CREATE</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr>
                          <td class="table-link ">
                            <a title="See details" ng-click="" >master_list1</a>
                          </td>
                          <td>
                            100 KB
                          </td>
                          <td>
                            8:00PM 08/20/2015
                          </td>
                      </tr>
                      </tr>
                  </tbody>
              </table>
          </div>
          <div class="form-title-section">
            <h3>separate <span>options</span></h3>
          </div>

          <div class="row-flex middle-flex-md">
            <div class="col-flex-md-2 col-flex-xs-12">
                <div class="form-group">
                    <label>separate by countries</label> 
                    <div class="switch">
                        <div class="onoffswitch" tabindex="1">
                            <input type="checkbox" checked class="onoffswitch-checkbox" id="sortusername" name="">
                            <label class="onoffswitch-label" for="sortusername">
                                <span class="onoffswitch-inner"></span>
                                <span class="onoffswitch-switch"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-flex-md-10 col-flex-xs-12">
              <div class="form-group">
                <label>select countries</label> 
                <select id='selectcountry' multiple='multiple' name="" tabindex="2">
                  <option value='elem_1'>Venezuela</option>
                  <option value='elem_2'>Colombia</option>
                  <option value='elem_3'>Ecuador</option>
                  <option value='elem_4'>Mexico</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 col-lg-12">
                <div class="form-group">
                  <label for="">Separate these domains</label>
                  <select multiple chosen class="chosen-select form-control" name="" tabindex="3">
                    <option selected value="">example.com.ve</option>
                    <option selected value="">example.com.co</option>
                    <option selected value="">google.com</option>
                    <option selected value="">ask.fm</option>
                  </select>
                </div>
            </div>
          </div>
          <div class="form-title-section">
            <h3>Output <span>options</span></h3>
          </div>
          <div class="row">
              <div class="col-md-6 col-lg-6">
                  <div class="form-group">
                      <label>Name of the result list</label> 
                      <input type="text" placeholder="Enter name" class="form-control" name="" tabindex="4">
                  </div>
              </div>
          </div>
          <div class="form-title-section">
            <h3>Order by <span>options</span></h3>
          </div>
          <div class="row">
              <div class="col-md-6 col-lg-6">
                  <div class="form-group">
                      <label>Sort by username</label> 
                      <div class="switch">
                          <div class="onoffswitch" tabindex="5">
                              <input type="checkbox" checked class="onoffswitch-checkbox" id="sortusername" name="">
                              <label class="onoffswitch-label" for="sortusername">
                                  <span class="onoffswitch-inner"></span>
                                  <span class="onoffswitch-switch"></span>
                              </label>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="col-md-6 col-lg-6">
                  <div class="form-group">
                      <label>Sort by domain</label> 
                      <div class="switch">
                          <div class="onoffswitch" tabindex="6">
                              <input type="checkbox" checked class="onoffswitch-checkbox" id="sortdomain" name="">
                              <label class="onoffswitch-label" for="sortdomain">
                                  <span class="onoffswitch-inner"></span>
                                  <span class="onoffswitch-switch"></span>
                              </label>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="hr-line-dashed"></div>
          <div class="form-group row-flex">
              <div class="col-flex-md-3 col-flex-lg-2 col-flex-xs">
                <button class="btn btn-primary btn-block" type="submit" tabindex="7">APPLY</button>
              </div>
              <div class="col-flex-md-3 col-flex-lg-2 col-flex-xs">
                <a class="btn btn-white btn-block" ui-sref="listmanagement.list" tabindex="8">CANCEL </a>
              </div>
          </div>
        </form>
      </div>
    </div>
</div>
<script>
$(document).ready(function () {
  $('#selectcountry').multiSelect({
    selectableHeader: "<div class='custom-header'>Available countries</div><input type='text' class='search-input form-control' autocomplete='off' placeholder='search...'>",
    selectionHeader: "<div class='custom-header'>Separate these countries</div><input type='text' class='search-input form-control' autocomplete='off' placeholder='search...'>",
    afterInit: function(ms){
      var that = this,
          $selectableSearch = that.$selectableUl.prev(),
          $selectionSearch = that.$selectionUl.prev(),
          selectableSearchString = '#'+that.$container.attr('id')+' .ms-elem-selectable:not(.ms-selected)',
          selectionSearchString = '#'+that.$container.attr('id')+' .ms-elem-selection.ms-selected';

      that.qs1 = $selectableSearch.quicksearch(selectableSearchString)
      .on('keydown', function(e){
        if (e.which === 40){
          that.$selectableUl.focus();
          return false;
        }
      });

      that.qs2 = $selectionSearch.quicksearch(selectionSearchString)
      .on('keydown', function(e){
        if (e.which == 40){
          that.$selectionUl.focus();
          return false;
        }
      });
    },
    afterSelect: function(){
      this.qs1.cache();
      this.qs2.cache();
    },
    afterDeselect: function(){
      this.qs1.cache();
      this.qs2.cache();
    }
  });
});
</script>
