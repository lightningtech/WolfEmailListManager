<div class="row wrapper border-bottom white-bg page-heading p-none-b">
    <div class="col-lg-12 p-none">
        <div class="col-md-11 col-sm-10">
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                  <a ui-sref="listmanagement.list">list management</a>
                </li>
                <li class="active">
                    <strong>SEPARATE</strong>
                </li>
            </ol>
        </div>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight" >
    <div class="ibox float-e-margins">
      <div class="ibox-title">
          <h5><i class="fa fa-cogs"></i> SEPARATE</h5>
          <div ibox-tools></div>
      </div>
      <div class="ibox-content">
        <form role="form" name="name" id="name" method="post" action="">
          <div class="form-title-section">
            <h3>SELECTED LIST <span>INFO</span></h3>
          </div>
          <div class="table-responsive">
              <table class="table table-striped table-bordered table-hover center-datatable">
                  <thead>
                      <tr>
                          <th>FILE</th>
                          <th>SIZE</th>
                          <th>CREATE</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr>
                          <td class="table-link ">
                            <a title="See details" ng-click="" >master_list1</a>
                          </td>
                          <td>
                            100 KB
                          </td>
                          <td>
                            8:00PM 08/20/2015
                          </td>
                      </tr>
                      </tr>
                  </tbody>
              </table>
          </div>
          <div class="form-title-section">
            <h3>separate <span>options</span></h3>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Select separate countries</label> 
                <select multiple chosen class="chosen-select form-control" data-placeholder="Select country" tabindex="1" id="" name="" required ng-model="countries">
                  <optgroup label="AVAILABLE COUNTRIES">
                    <option value='elem_1'>Ecuador</option>
                    <option value='elem_2'>Colombia</option>
                    <option value='elem_3'>Mexico</option>
                    <option value='elem_4'>Venezuela</option>
                  </optgroup>
                </select>
              </div>
            </div>
            <div class="col-md-6 col-lg-6">
                <div class="form-group" tabindex="2">
                  <label>Type separate domains <i class="fa fa-question-circle text-warning" tooltip-placement="top" tooltip="Type domain then press enter"></i></label>
                  <input type="text" class="form-control tags" value="" id="domains" name="domains" required ng-model="domains" />
                </div>
            </div>
          </div>
          <div class="form-title-section">
            <h3>Output <span>options</span></h3>
          </div>
          <div class="row">
              <div class="col-md-6 col-lg-6">
                  <div class="form-group">
                      <label>Name of the result list</label> 
                      <input type="text" class="form-control" tabindex="3" placeholder="Enter name" id="" name="" required ng-model="fileName">
                  </div>
              </div>
          </div>
          <div class="form-title-section">
            <h3>Order by <span>options</span></h3>
          </div>
          <div class="row">
              <div class="col-md-6 col-lg-6">
                  <div class="form-group">
                      <label>Sort by username</label> 
                      <div class="switch">
                          <div class="onoffswitch" tabindex="5">
                              <input type="checkbox" checked class="onoffswitch-checkbox" name="sortusername" tabindex="4" id="sortusername" name="sortusername" required ng-model="sortusername">
                              <label class="onoffswitch-label" for="sortusername">
                                  <span class="onoffswitch-inner"></span>
                                  <span class="onoffswitch-switch"></span>
                              </label>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="col-md-6 col-lg-6">
                  <div class="form-group">
                      <label>Sort by domain</label> 
                      <div class="switch">
                          <div class="onoffswitch" tabindex="6">
                              <input type="checkbox" checked class="onoffswitch-checkbox" tabindex="5" id="sortdomain" name="sortdomain" required ng-model="sortdomain">
                              <label class="onoffswitch-label" for="sortdomain">
                                  <span class="onoffswitch-inner"></span>
                                  <span class="onoffswitch-switch"></span>
                              </label>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="hr-line-dashed"></div>
          <div class="form-group row-flex">
              <div class="col-flex-md-3 col-flex-lg-2 col-flex-xs">
                <button class="btn btn-primary btn-block" type="submit" tabindex="6">APPLY</button>
              </div>
              <div class="col-flex-md-3 col-flex-lg-2 col-flex-xs">
                <a class="btn btn-white btn-block" ui-sref="listmanagement.list" tabindex="7">CANCEL </a>
              </div>
          </div>
        </form>
      </div>
    </div>
</div>
<script>
$(document).ready(function () {
  $('#domains').tagsInput({
    'width': 'auto',
    'defaultText':'type domain',
  });
});
</script>
