<div class="row wrapper border-bottom white-bg page-heading p-none-b">
    <div class="col-lg-12 p-none">
        <div class="col-md-11 col-sm-10">
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                  <a ui-sref="listmanagement.list">list management</a>
                </li>
                <li class="active">
                    <strong>MERGE</strong>
                </li>
            </ol>
        </div>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox float-e-margins">
      <div class="ibox-title">
          <h5><i class="fa fa-cogs"></i> MERGE</h5>
          <div ibox-tools></div>
      </div>
      <div class="ibox-content">
        <form role="form" name="" action="">
          <div class="form-title-section">
            <h3>SELECTED <span>LIST</span></h3>
          </div>
          <div class="row">
              <div class="col-md-12 col-lg-12">
                  <div class="form-group">
                      <select multiple chosen class="chosen-select form-control" name="" tabindex="1">
                        <option selected value="">example_list_1</option>
                        <option selected value="">example_list_2</option>
                        <option selected value="">example_list_3</option>
                        <option selected value="">example_list_4</option>
                      </select>
                  </div>
              </div>
          </div>
          <div class="form-title-section">
            <h3>Order by <span>options</span></h3>
          </div>
          <div class="row">
              <div class="col-md-6 col-lg-6">
                  <div class="form-group">
                      <label>Sort by username</label> 
                      <div class="switch">
                          <div class="onoffswitch" tabindex="1">
                              <input type="checkbox" checked class="onoffswitch-checkbox" id="sortusername" name="">
                              <label class="onoffswitch-label" for="sortusername">
                                  <span class="onoffswitch-inner"></span>
                                  <span class="onoffswitch-switch"></span>
                              </label>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="col-md-6 col-lg-6">
                  <div class="form-group">
                      <label>Sort by domain</label> 
                      <div class="switch">
                          <div class="onoffswitch" tabindex="2">
                              <input type="checkbox" checked class="onoffswitch-checkbox" id="sortdomain" name="">
                              <label class="onoffswitch-label" for="sortdomain">
                                  <span class="onoffswitch-inner"></span>
                                  <span class="onoffswitch-switch"></span>
                              </label>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="form-title-section">
            <h3>Output <span>options</span></h3>
          </div>
          <div class="row">
              <div class="col-md-6 col-lg-6">
                  <div class="form-group">
                      <label>Name of the result merged list</label> 
                      <input type="text" placeholder="Name of the new list" class="form-control" name="" tabindex="3">
                  </div>
              </div>
              <div class="col-md-6 col-lg-6">
                  <div class="form-group">
                      <label>Delete selected lists (recommended)</label> 
                      <div class="switch">
                          <div class="onoffswitch" tabindex="4">
                              <input type="checkbox" checked class="onoffswitch-checkbox" id="sortdomain">
                              <label class="onoffswitch-label" for="sortdomain">
                                  <span class="onoffswitch-inner"></span>
                                  <span class="onoffswitch-switch"></span>
                              </label>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="hr-line-dashed"></div>
          <div class="form-group row-flex">
              <div class="col-flex-md-3 col-flex-lg-2 col-flex-xs">
                <button class="btn btn-primary btn-block" type="submit" tabindex="5">APPLY</button>
              </div>
              <div class="col-flex-md-3 col-flex-lg-2 col-flex-xs">
                <a class="btn btn-white btn-block" ui-sref="listmanagement.list" tabindex="6">CANCEL </a>
              </div>
          </div>
        </form>
      </div>
    </div>
</div>
