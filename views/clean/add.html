<div class="row wrapper border-bottom white-bg page-heading p-none-b">
  <div class="col-lg-12 p-none">
      <div class="col-md-11 col-sm-10">
          <ol class="breadcrumb">
              <li>
                  <a href="index.html">Home</a>
              </li>
              <li class="active">
                  <strong>EXTRACT AND CLEAN</strong>
              </li>
          </ol>
      </div>
  </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox float-e-margins">
      <div class="ibox-title">
          <h5><i class="fa fa-envelope"></i> Extract and cleand</h5>
          <div ibox-tools></div>
      </div>
      <div class="ibox-content">
        <div class="row">
          <form role="form" name="" action="" ng-controller="CleanCtrl">
            <section class="col-lg-12 cont-wizard">
                <wizard on-finish="finishedWizard()" edit-mode=""> 
                    <wz-step title="UPLOAD FILE" iconname="upload">
                      <div class="form-title-section">
                        <h3>FILES TO <span>PROCESS</span></h3>
                      </div>
                      <div class="row">
                          <div class="col-md-12 col-lg-12">
                              <div class="form-group">
                                  <label>upload</label> 
                                  <input type="text" placeholder="example" class="form-control" name="" tabindex="1">
                              </div>
                          </div>
                      </div>
                      <div class="form-title-section">
                        <h3>RECENT <span>FILES</span></h3>
                      </div>
                      <div class="table-responsive">
                          <table datatable="" class="table table-striped table-bordered table-hover dataTables-example center-datatable">
                              <thead>
                                  <tr>
                                      <th>FILE</th>
                                      <th>SIZE</th>
                                      <th>DATE</th>
                                      <th>OPTION</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr>
                                      <td>
                                          Company example
                                      </td>
                                      <td>
                                          74 Green Street
                                      </td>
                                      <td>
                                          (541) 754-3010
                                      </td>
                                      <td class="text-center">
                                          <a class="btn btn-success btn-sm btn-bitbucket btn-sh-none" title="">
                                              <i class="fa fa-plus "></i>
                                          </a>
                                          <a ui-sref="customer.edit" class="btn btn-danger btn-sm btn-bitbucket btn-sh-none" title="">
                                              <i class="fa fa-times "></i>
                                          </a>
                                      </td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                      <div class="hr-line-dashed"></div>
                      <div class="form-group row-flex">
                          <div class="col-flex-md-3 col-flex-lg-2 col-flex-xs">
                            <button class="btn btn-primary btn-block" type="submit" tabindex="2">SAVE</button>
                          </div>
                          <div class="col-flex-md-3 col-flex-lg-2 col-flex-xs">
                            <button class="btn btn-white btn-block" type="submit" wz-next tabindex="3">Next <i class="fa fa-chevron-right"></i></button>
                          </div>
                      </div>
                    </wz-step>
                    <wz-step title="FILTER" iconname="filter">
                      <div class="form-title-section">
                        <h3>Order by  <span>options</span></h3>
                      </div>
                      <div class="row">
                          <div class="col-md-6 col-lg-6">
                              <div class="form-group">
                                  <label>Sort by username</label> 
                                  <div class="switch">
                                      <div class="onoffswitch" tabindex="4">
                                          <input type="checkbox" checked class="onoffswitch-checkbox" id="sortusername" name="">
                                          <label class="onoffswitch-label" for="sortusername">
                                              <span class="onoffswitch-inner"></span>
                                              <span class="onoffswitch-switch"></span>
                                          </label>
                                      </div>
                                  </div>
                              </div>
                          </div>
                          <div class="col-md-6 col-lg-6">
                              <div class="form-group">
                                  <label>Sort by domain</label> 
                                  <div class="switch">
                                      <div class="onoffswitch" tabindex="5">
                                          <input type="checkbox" checked class="onoffswitch-checkbox" id="sortdomain" name="">
                                          <label class="onoffswitch-label" for="sortdomain">
                                              <span class="onoffswitch-inner"></span>
                                              <span class="onoffswitch-switch"></span>
                                          </label>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="form-title-section">
                        <h3>Filter <span>options</span></h3>
                      </div>
                      <div class="row">
                          <div class="col-md-6 col-lg-6">
                              <div class="form-group">
                                  <label>No duplicate domains</label> 
                                  <div class="switch">
                                      <div class="onoffswitch" tabindex="6">
                                          <input type="checkbox" checked class="onoffswitch-checkbox" id="filterdomains" name="">
                                          <label class="onoffswitch-label" for="filterdomains">
                                              <span class="onoffswitch-inner"></span>
                                              <span class="onoffswitch-switch"></span>
                                          </label>
                                      </div>
                                  </div>
                              </div>
                          </div>
                          <div class="col-md-6 col-lg-6">
                              <div class="form-group">
                                  <label>Reject addresses longer than</label> 
                                  <div class="input-group m-b">
                                    <span class="input-group-addon p-none"> 
                                      <div class="checkbox checkbox-circle checkbox-primary m-none">
                                          <input type="checkbox" id="singleCheckbox1" value="option1" aria-label="Single checkbox One" tabindex="7">
                                          <label></label>
                                      </div>
                                    </span> 
                                    <input type="number" min="0" value="0" class="form-control" name="" tabindex="8">
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-md-12">
                              <div class="form-group">
                                  <label>Reject any addresses from these domains (i.e. @yahoo.com)</label> 
                                  <select multiple chosen class="chosen-select form-control" name="" tabindex="9">
                                    <option value="">@media.com</option>
                                    <option selected value="">@wtf.com</option>
                                    <option value="">@aol.com</option>
                                    <option value="">@doom.com</option>
                                    <option value="">@dom.com.ve</option>
                                    <option value="">@dom.ve</option>
                                    <option value="">@aol.com</option>
                                  </select>
                              </div>
                          </div>
                      </div>
                      <div class="hr-line-dashed"></div>
                      <div class="form-group row-flex m-t">
                          <div class="col-flex-md-3 col-flex-lg-2 col-flex-xs">
                            <button class="btn btn-primary btn-block" type="submit" tabindex="10">SAVE</button>
                          </div>
                          <div class="col-flex-md-3 col-flex-lg-2 col-flex-xs">
                            <button class="btn btn-white btn-block" type="submit" wz-previous tabindex="11"><i class="fa fa-chevron-left"></i> Previous</button>
                          </div>
                          <div class="col-flex-md-3 col-flex-lg-2 col-flex-xs">
                            <button class="btn btn-white btn-block" type="submit" wz-next tabindex="12">Next <i class="fa fa-chevron-right"></i></button>
                          </div>
                      </div>

                    </wz-step>
                    <wz-step title="OUTPUT" iconname="check">
                      <div class="row">
                          <div class="col-md-12 col-lg-12">
                              <div class="form-group">
                                  <label>Name of the output list</label> 
                                  <input type="text" placeholder="Enter name" class="form-control" name="" tabindex="13">
                              </div>
                          </div>
                      </div>
                      <div class="hr-line-dashed"></div>
                      <div class="form-group row-flex m-t">
                          <div class="col-flex-md-3 col-flex-lg-2 col-flex-xs">
                            <button class="btn btn-primary btn-block" type="submit" tabindex="14">SAVE</button>
                          </div>
                          <div class="col-flex-md-3 col-flex-lg-2 col-flex-xs">
                            <button class="btn btn-white btn-block" type="submit" wz-previous tabindex="15"><i class="fa fa-chevron-left"></i> Previous</button>
                          </div>
                      </div>
                    </wz-step>
                </wizard>
            </section>  
          </form>
        </div>
      </div>
    </div>
</div>
