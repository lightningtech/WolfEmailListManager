<div class="row wrapper border-bottom white-bg page-heading p-none-b">
    <div class="col-lg-12 p-none">
        <div class="col-md-11 col-sm-10">
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                  <a ui-sref="listmanagement.list">list management</a>
                </li>
                <li class="active">
                    <strong>MAKE SAMPLE</strong>
                </li>
            </ol>
        </div>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight" >
    <div class="ibox float-e-margins">
      <div class="ibox-title">
          <h5><i class="fa fa-cogs"></i> MAKE SAMPLE</h5>
          <div ibox-tools></div>
      </div>
      <div class="ibox-content">
        <form role="form" name="" action="">
          <div class="form-title-section">
            <h3>SELECTED LIST <span>INFO</span></h3>
          </div>
          <div class="table-responsive">
              <table class="table table-striped table-bordered table-hover center-datatable">
                  <thead>
                      <tr>
                          <th>FILE</th>
                          <th>SIZE</th>
                          <th>CREATE</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr>
                          <td class="table-link ">
                            <a title="See details" ng-click="" >master_list1</a>
                          </td>
                          <td>
                            100 KB
                          </td>
                          <td>
                            8:00PM 08/20/2015
                          </td>
                      </tr>
                      </tr>
                  </tbody>
              </table>
          </div>
          <div class="form-title-section">
            <h3>sample <span>options</span></h3>
          </div>
          <div class="row-flex" ng-controller="ionSlider as slider">
            <div class="col-flex-md-6 b p-md">
              <div class="col-md-12">
                <div class="radio radio-success">
                    <input type="radio" name="radio2" id="radio3" value="option1" name="" tabindex="1">
                    <label for="radio3">
                        SIMPLE
                    </label>
                </div>
              </div>
              <div class="col-md-12">
                <label for="">Select every amount th addresses</label>
                <div ion-range-slider range-options="slider.ionSliderOptions1"></div>
              </div>
              <div class="col-md-12">
                <label for="">Starting at line</label>
                <div ion-range-slider range-options="slider.ionSliderOptions2"></div>
              </div>
            </div>
            <div class="col-flex-md-6 b p-md" style="border-left: none">
              <div class="col-md-12">
                <div class="radio radio-success">
                    <input type="radio" name="radio2" id="radio4" value="option2" name="" tabindex="2">
                    <label for="radio4">
                        RANDOM
                    </label>
                </div>
              </div>
              <div class="col-md-12">
                <label for="">Select a random sample of</label>
                <div ion-range-slider range-options="slider.ionSliderOptions3"></div>
              </div>
            </div>
          </div>
          <div class="form-title-section">
            <h3>Output <span>options</span></h3>
          </div>
          <div class="row">
              <div class="col-md-6 col-lg-6">
                  <div class="form-group">
                      <label>Name of the result merged list</label> 
                      <input type="text" placeholder="Enter name" class="form-control" name="" tabindex="3">
                  </div>
              </div>
          </div>
          <div class="form-title-section">
            <h3>Order by <span>options</span></h3>
          </div>
          <div class="row">
              <div class="col-md-6 col-lg-6">
                  <div class="form-group">
                      <label>Sort by username</label> 
                      <div class="switch">
                          <div class="onoffswitch" tabindex="4">
                              <input type="checkbox" checked class="onoffswitch-checkbox" id="sortusername" name="">
                              <label class="onoffswitch-label" for="sortusername">
                                  <span class="onoffswitch-inner"></span>
                                  <span class="onoffswitch-switch"></span>
                              </label>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="col-md-6 col-lg-6">
                  <div class="form-group">
                      <label>Sort by domain</label> 
                      <div class="switch">
                          <div class="onoffswitch" tabindex="5">
                              <input type="checkbox" checked class="onoffswitch-checkbox" id="sortdomain" name="">
                              <label class="onoffswitch-label" for="sortdomain">
                                  <span class="onoffswitch-inner"></span>
                                  <span class="onoffswitch-switch"></span>
                              </label>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="hr-line-dashed"></div>
          <div class="form-group row-flex">
              <div class="col-flex-md-3 col-flex-lg-2 col-flex-xs">
                <button class="btn btn-primary btn-block" type="submit" tabindex="6">APPLY</button>
              </div>
              <div class="col-flex-md-3 col-flex-lg-2 col-flex-xs">
                <a class="btn btn-white btn-block" ui-sref="listmanagement.list" tabindex="7">CANCEL </a>
              </div>
          </div>
        </form>
      </div>
    </div>
</div>
